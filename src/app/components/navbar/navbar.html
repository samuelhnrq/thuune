<nav>
  <mat-toolbar>
    <div id="toolbar-container">
      <a routerLink="/" id="app-title">
        <mat-icon>play_circle</mat-icon> Thuune
      </a>
      <span style="flex: 1"></span>
      <button
        matIconButton
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      @let cUser = user$ | async; @if (cUser === undefined) {
      <mat-progress-spinner />
      } @else if (cUser !== null) { @if (cUser?.photoURL) {
      <button matIconButton (click)="logout()">
        <img matCardAvatar [src]="cUser.photoURL" alt="Photo of the user" />
      </button>
      } @else {
      <button matIconButton (click)="logout()">
        <mat-icon>person</mat-icon>
      </button>
      } } @else if (cUser === null) {
      <button matIconButton (click)="login()">
        <mat-icon>login</mat-icon>
      </button>
      }
    </div>
  </mat-toolbar>
</nav>
